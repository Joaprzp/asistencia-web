<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Asistencia</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 2rem;
    }

    video {
      border: 3px solid #2b0027;
      width: 100%;
      max-width: 720px;
      height: auto;
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover:enabled {
      background-color: #2b0027;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    #status {
      color: #fff;
      background-color: #1f1f1f;
      border: 2px solid #2b0027;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 480px;
      text-align: left;
      white-space: pre-line;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Control de Asistencia</h1>

  <video id="video" autoplay muted playsinline></video>
  <br />
  <button id="botonCaptura" onclick="capturar()">Registrar asistencia</button>

  <div id="status-container">
    <div id="status">üì∑ Esperando captura</div>
  </div>

  <!-- Sonidos -->
  <audio id="sonidoExito" src="success.wav" preload="auto"></audio>
  <audio id="sonidoError" src="error.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const boton = document.getElementById("botonCaptura");
    const mensajePorDefecto = "üì∑ Esperando captura";

    const sonidoExito = document.getElementById("sonidoExito");
    const sonidoError = document.getElementById("sonidoError");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function resetearStatus() {
      statusEl.innerText = mensajePorDefecto;
      boton.disabled = false;
    }

    async function capturar() {
      boton.disabled = true;
      statusEl.innerText = "üïê Procesando imagen...";

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      const imagen = canvas.toDataURL("image/jpeg");

      const res = await fetch("https://17db-181-116-127-196.ngrok-free.app/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imagen })
      });

      if (!res.ok) {
        statusEl.innerText = "‚ùå Error en la verificaci√≥n";
        sonidoError.play();
        setTimeout(resetearStatus, 10000);
        return;
      }

      const datos = await res.json();

      if (datos.nombre) {
        const saludo = `Hola ${datos.nombre.charAt(0).toUpperCase() + datos.nombre.slice(1)}!\nQue tengas una excelente ${datos.estado_turno.includes("ma√±ana") ? "ma√±ana" : "tarde"} üëã`;
        statusEl.innerText = `${saludo}\nüìå Evento: ${datos.tipo_evento.toUpperCase()} (${datos.estado_turno})\nüßë‚Äçüç≥ Puesto: ${datos.puesto}`;
        sonidoExito.play();
      } else {
        statusEl.innerText = "‚ùå Rostro no reconocido";
        sonidoError.play();
      }

      setTimeout(resetearStatus, 10000);
    }
  </script>
</body>
</html>
