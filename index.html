<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Asistencia</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    video { border: 1px solid #ccc; width: 100%; max-width: 480px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1.1rem; }
    #status { margin-top: 1rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Control de Asistencia</h1>

  <video id="video" autoplay muted playsinline></video>
  <br />
  <button onclick="capturar()">Capturar y verificar</button>
  <div id="status">üì∑ Esperando captura</div>

  <script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");

    // Iniciar c√°mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    async function capturar() {
      statusEl.innerText = "üïê Procesando imagen...";

      // Capturar frame del video
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      const imagen = canvas.toDataURL("image/jpeg");

      try {
        const res = await fetch("https://3506-181-116-127-196.ngrok-free.app/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imagen })
        });

        const datos = await res.json();
        console.log("üß™ Respuesta del backend:", datos);

        if (!res.ok || datos.error) {
          statusEl.innerText = `‚ùå Error: ${datos.error || "en la verificaci√≥n"}`;
          return;
        }

        if (datos.nombre) {
          statusEl.innerText = `‚úÖ ${datos.nombre} - ${datos.tipo_evento.toUpperCase()} (${datos.estado_turno})`;
        } else {
          statusEl.innerText = "‚ùå Rostro no reconocido";
        }

      } catch (error) {
        console.error("‚ùå Error al conectar:", error);
        statusEl.innerText = "‚ùå No se pudo conectar con el servidor";
      }
    }
  </script>
</body>
</html>
