<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Asistencia</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 2rem;
    }

    video {
      border: 3px solid #555;
      width: 100%;
      max-width: 720px;
      height: auto;
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Control de Asistencia</h1>

  <video id="video" autoplay muted playsinline></video>
  <br />
  <button onclick="capturar()">Registrar asistencia</button>
  <div id="status">📷 Esperando captura</div>

  <script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    async function capturar() {
      statusEl.innerText = "🕐 Procesando imagen...";

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      const imagen = canvas.toDataURL("image/jpeg");

      const res = await fetch("https://17db-181-116-127-196.ngrok-free.app/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imagen })
      });

      if (!res.ok) {
        statusEl.innerText = "❌ Error en la verificación";
        return;
      }

      const datos = await res.json();

      if (datos.nombre) {
        const saludo = `Hola ${datos.nombre.charAt(0).toUpperCase() + datos.nombre.slice(1)}!\nQue tengas una excelente ${datos.estado_turno.includes("mañana") ? "mañana" : "tarde"} 👋`;
        statusEl.innerText = `${saludo}\n📌 Evento: ${datos.tipo_evento.toUpperCase()} (${datos.estado_turno})\n🧑‍🍳 Puesto: ${datos.puesto}`;
      } else {
        statusEl.innerText = "❌ Rostro no reconocido";
      }
    }
  </script>
</body>
</html>
