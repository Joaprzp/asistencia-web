<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencia</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .contenedor {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
    }

    video {
      border: 3px solid #2b0027;
      width: 100%;
      border-radius: 8px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background-color: #1f1f1f;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .apagado {
      opacity: 1 !important;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2b0027;
    }

    #status-container {
      margin-top: 2rem;
    }

    #status {
      color: #fff;
      background-color: #1f1f1f;
      border: 2px solid #2b0027;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: left;
      white-space: pre-line;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .loader {
      border: 4px solid #fff;
      border-top: 4px solid #2b0027;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1.1rem;
      }

      #status {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Control de Asistencia</h1>

  <div class="contenedor">
    <div class="video-wrapper">
      <video id="video" autoplay muted playsinline></video>
      <div id="overlay"></div>
    </div>

    <button onclick="capturar()">Registrar asistencia</button>

    <div id="status-container">
      <div id="status">üì∑ Esperando captura</div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const overlay = document.getElementById("overlay");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function resetEstado(delay = 10000) {
      overlay.classList.add("apagado");
      setTimeout(() => {
        statusEl.innerText = "üì∑ Esperando captura";
        const loader = document.querySelector(".loader");
        if (loader) loader.remove();
        overlay.classList.remove("apagado");
      }, delay);
    }

    async function capturar() {
      statusEl.innerText = "Gracias :)";
      agregarLoader();

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      const imagen = canvas.toDataURL("image/jpeg");

      const res = await fetch("https://17db-181-116-127-196.ngrok-free.app/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imagen })
      });

      if (!res.ok) {
        statusEl.innerText = "‚ùå Error en la verificaci√≥n";
        resetEstado(3000);
        return;
      }

      const datos = await res.json();

      if (datos.nombre) {
        const saludo = `Hola ${capitalizar(datos.nombre)}!\nQue tengas una excelente ${datos.estado_turno.includes("ma√±ana") ? "ma√±ana" : "tarde"} üëã`;
        statusEl.innerText = `${saludo}\nüìå Evento: ${datos.tipo_evento.toUpperCase()} (${datos.estado_turno})\nüßë‚Äçüç≥ Puesto: ${datos.puesto}`;
        resetEstado(4000);
      } else {
        statusEl.innerText = "‚ùå Rostro no reconocido";
        resetEstado(3000);
      }
    }

    function capitalizar(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function agregarLoader() {
      const loaderExistente = document.querySelector(".loader");
      if (!loaderExistente) {
        const loader = document.createElement("div");
        loader.classList.add("loader");
        statusEl.appendChild(loader);
      }
    }
  </script>
</body>
</html>
