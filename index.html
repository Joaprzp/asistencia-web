<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Asistencia</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .contenedor-camara {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
    }

    video, .overlay {
      width: 100%;
      border: 3px solid #2b0027;
      border-radius: 8px;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #2b0027;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      border-radius: 8px;
    }

    .overlay.apagado {
      opacity: 1;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      height: 100%;
      max-width: 1080px;
      max-height: 300px;
    }

    button:hover:enabled {
      background-color: #2b0027;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    #status {
      color: #fff;
      background-color: #1f1f1f;
      border: 2px solid #2b0027;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 720px;
      width: 100%;
      text-align: left;
      white-space: pre-line;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>

</body>
</html>
