<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Asistencia</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    video { border: 1px solid #ccc; width: 100%; max-width: 480px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1.1rem; }
    #status, #debug { margin-top: 1rem; font-size: 1.1rem; white-space: pre-wrap; text-align: left; max-width: 480px; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>
  <h1>Control de Asistencia</h1>

  <video id="video" autoplay muted playsinline></video>
  <br />
  <button onclick="capturar()">Capturar y verificar</button>
  <div id="status">📷 Esperando captura</div>
  <div id="debug"></div>

  <script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const debugEl = document.getElementById("debug");

    // Iniciar cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    async function capturar() {
      statusEl.innerText = "🕐 Procesando imagen...";
      debugEl.innerText = "";

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const imagen = canvas.toDataURL("image/jpeg");

      try {
        const res = await fetch("https://3506-181-116-127-196.ngrok-free.app/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imagen })
        });

        const datos = await res.json();
        debugEl.innerText = `🔎 Respuesta completa:\n${JSON.stringify(datos, null, 2)}`;

        if (res.ok && datos.nombre) {
          statusEl.innerText = `✅ ${datos.nombre} - ${datos.tipo_evento.toUpperCase()} (${datos.estado_turno})`;
        } else {
          statusEl.innerText = "❌ Rostro no reconocido";
        }

      } catch (err) {
        console.error("❌ Error:", err);
        statusEl.innerText = "❌ Error al contactar el backend";
        debugEl.innerText = `❌ Error de red o CORS:\n${err}`;
      }
    }
  </script>
</body>
</html>
