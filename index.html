<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Asistencia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .contenedor {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
    }

    video {
      width: 100%;
      height: 100%;
      border: 3px solid #2b0027;
      border-radius: 8px;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background-color: #1f1f1f;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .apagado {
      opacity: 1 !important;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #status-container {
      margin-top: 2rem;
      width: 100%;
    }

    #status {
      color: #fff;
      background-color: #1f1f1f;
      border: 2px solid #2b0027;
      border-radius: 12px;
      padding: 1.5rem;
      white-space: pre-line;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      font-size: 1.2rem;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: left;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 1rem;
      }

      #status {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Control de Asistencia</h1>

  <div class="contenedor">
    <div class="video-wrapper">
      <video id="video" autoplay muted playsinline></video>
      <div id="overlay"></div>
    </div>

    <button id="boton" onclick="capturar()">Registrar asistencia</button>

    <div id="status-container">
      <div id="status">üì∑ Esperando captura</div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const overlay = document.getElementById("overlay");
    const boton = document.getElementById("boton");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function resetEstado(delay = 10000) {
      setTimeout(() => {
        statusEl.innerText = "üì∑ Esperando captura";
        overlay.classList.remove("apagado");
        boton.disabled = false;
        boton.innerText = "Registrar asistencia";
      }, delay);
    }

    async function capturar() {
      boton.disabled = true;
      boton.innerText = "Procesando...";
      overlay.classList.add("apagado");
      statusEl.innerText = "Gracias :)";

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const imagen = canvas.toDataURL("image/jpeg");

      try {
        const res = await fetch("https://17db-181-116-127-196.ngrok-free.app/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imagen })
        });

        boton.innerText = "Registrar asistencia"; // üîÑ Reset inmediato del texto

        if (!res.ok) {
          statusEl.innerText = "‚ùå Error en la verificaci√≥n";
          resetEstado(3000);
          return;
        }

        const datos = await res.json();

        if (datos.nombre) {
          const saludo = `Hola ${capitalizar(datos.nombre)}!\nQue tengas una excelente ${datos.estado_turno.includes("ma√±ana") ? "ma√±ana" : "tarde"} üëã`;
          statusEl.innerText = `${saludo}\nüìå Evento: ${datos.tipo_evento.toUpperCase()} (${datos.estado_turno})\nüßë‚Äçüç≥ Puesto: ${datos.puesto}`;
          resetEstado(10000);
        } else {
          statusEl.innerText = "‚ùå Rostro no reconocido";
          resetEstado(3000);
        }
      } catch (err) {
        statusEl.innerText = "‚ùå Error en la verificaci√≥n";
        boton.innerText = "Registrar asistencia";
        resetEstado(3000);
      }
    }

    function capitalizar(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
